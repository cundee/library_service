{% extends 'base.html' %}
{% block title %}로그인 페이지{% endblock %} 

{% block page_content %}
<div class="row container d-flex justify-content-center">
    <div class="card mt-5" style="width:50%">
        <h4 class='text-center mt-4'>로그인</h4>
        <form action="{{ url_for('main.login') }}" method='post' class="row g-3 m-3">
            <div class='col-9'>
                <div class="form-floating">
                    <input type="email" name="user_id" id="floatingInputId" class="form-control" placeholder="아이디 입력" autocomplete='off' required>
                    <label for="floatingInputId">ID</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="user_pw" id="floatingInputPw" class="form-control" placeholder="비밀번호 입력" required>
                    <label for="floatingInputPw">Password</label>
                </div>
            </div>
            <div class='col-3 d-grid mx-auto'><button class="btn btn-primary btn-lg" type="submit">로그인</button></div>
        </form>
    </div>
    <div class='text-center mt-3'><small>가입된 계정이 없으신가요? <a href="{{ url_for('main.register') }}">회원가입</a></small></div>
</div>
{% endblock %}
