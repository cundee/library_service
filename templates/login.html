{% extends 'base.html' %}
{% block title %}로그인 페이지{% endblock %} 

{% block page_content %}
<form action="{{ url_for('main.login') }}" method='post'>
    <div class="form-group">
        <label>아이디(이메일)
            <input type="email" name="user_id" class="form-control" placeholder="아이디(이메일) 입력">
        </label>
    </div>
    <div class="form-group">
        <label>비밀번호
            <input type="password" name="user_pw" class="form-control" placeholder="비밀번호 입력">
        </label>
    </div>
    <input class="btn btn-primary" type="submit" value="로그인">
</form>
{% endblock %}
