<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/my_styles.css">
</head>

<body>
    <!-- 부트스트랩 내비게이션 -->
    {% include "navbar.html" %}
    {% block content %}
    <div class="container my-3">
        <!-- flash -->
        {% for message in get_flashed_messages() %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">{{ message }}<button type="button"
                class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
        {% endfor %}
        <!-- 각 페이지의 내용 -->
        {% block page_content %} {% endblock %}
    </div>
    {% endblock %}
    <footer class="text-center text-lg-start bg-light text-muted w-100" style="position : relative; bottom:0;">
        <div class="text-center d-flex justify-content-center">
            <p>Elice Libary:</p>
            <p><small>Desiged By HyunHo</small></p>
          </div>
    </footer>
</body>

</html>
